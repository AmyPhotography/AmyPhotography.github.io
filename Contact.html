<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Photos</title>
    <link rel="stylesheet" href="styles.css" type="text/css">
      <script type="text/javascript">
          function redirectMobileHandler() {
            const width = Math.max(document.clientWidth || 0, window.innerWidth || 0);
              if(width < 601) {
              window.location = 'test1.html';
              }
          }

          window.onload = redirectMobileHandler();
          window.onresize = () => redirectMobileHandler();
      </script>
      <meta charset="UTF-8">
      <meta name="keywords" content="Amy's Photography">
      <meta name="author" content="Amy Hoang Anh Johnson">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <meta name="description" content="Amy's photography website">
  </head>
    <body>

      <div class="mainBody">
        <div class="menu">
          <div class="logo">
            <img class="imglogo" src="Logo.png">
            <h1> Amy's Photography </h1>
          </div>
          <div class="buttons">
              <a href="index.html"><div class="home"><p class="home1">Home</p></div></a>
              <a href="photos.html"><div class="photos"><p class="home1">Photos</p></div></a>
              <a href="contact.html"><div class="contact"><p class="home1">Contact</p></div></a>
              <a href="social.html"><div class="socials"><p class="home1">Socials</p></div></a>
          </div>
        </div>

        <div class="photos2">
          <div class="formhold">
              <form id="fs-frm" name="simple-contact-form" accept-charset="utf-8" action="https://formspree.io/f/{form_id}" method="post">
                <fieldset id="fs-frm-inputs">
                  <div class=""
                  <div><label for="full-name">Full Name</label></div>
                  <div><input type="text" name="name" id="full-name" placeholder="First and Last" required=""></div>
                  <div><div><label for="email-address">Email Address</label></div>
                  <div><input type="email" name="_replyto" id="email-address" placeholder="email@domain.tld" required=""></div>
                  <div><label for="message">Message</label></div>
                  <div><textarea rows="5" name="message" id="message" placeholder="Aenean lacinia bibendum nulla sed consectetur.
                  Vivamus sagittis lacus vel augue laoreet rutrum faucibus dolor auctor.
                  Donec ullamcorper nulla non metus auctor fringilla nullam quis risus." required=""></textarea></div>
                  <div><input type="hidden" name="_subject" id="email-subject" value="Contact Form Submission"></div>
                </fieldset>
                <input type="submit" value="Submit">
              </form>
            </div>
        </div>


        <div class="footer">
            <div class="footer2">
              <div class="ftAddresses">
                <p>Copyright Notice</p>
                <p>Address:</p>
                <p>phone number:</p>
                <p>email address: </p>
              </div>
              <div class="contacts">
                <p>Instagram</p>
                <p>Facebook</p>
                <p>Pinterest</p>
                <p>Flickr</p>
              </div>
            </div>
          </div>

        </div>

      <script>

      let slideIndex = 0;
      showSlides();

      function showSlides() {
        let i;
        let slides = document.getElementsByClassName("mySlides");
        for (i = 0; i < slides.length; i++) {
          slides[i].style.display = "none";
        }
        slideIndex++;
        if (slideIndex > slides.length) {slideIndex = 1}
        slides[slideIndex-1].style.display = "block";
        setTimeout(showSlides, 3000); // Change image every 2 seconds
      }
      </script>

    </body>
</html>
