<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Contact - Amy's Photography</title>
    <link rel="stylesheet" href="styles.css" type="text/css">
      <script type="text/javascript">
          function redirectMobileHandler() {
            const width = Math.max(document.clientWidth || 0, window.innerWidth || 0);
              if(width < 601) {
              window.location = 'test1.html';
              }
          }

          window.onload = redirectMobileHandler();
          window.onresize = () => redirectMobileHandler();
      </script>
      <meta charset="UTF-8">
      <meta name="keywords" content="Amy's Photography">
      <meta name="author" content="Amy Hoang Anh Johnson">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <meta name="description" content="Amy's photography website">
  </head>
    <body>

      <div class="mainBody">
        <div class="menu">
          <div class="logo">
            <img class="imglogo" src="Logo.png">
            <h1> Amy's Photography </h1>
          </div>
          <div class="buttons">
              <a href="amyphotography.github.io"><div class="home"><p class="home1">Home</p></div></a>
              <a href="amyphotography.github.io/photos"><div class="photos"><p class="home1">Photos</p></div></a>
              <a href="amyphotography.github.io/contact"><div class="contact"><p class="home1">Contact</p></div></a>
              <a href="amyphotography.github.io/social"><div class="socials"><p class="home1">Socials</p></div></a>
          </div>
        </div>

        <div class="photos2">
          <div class="slideshow2">
            <div class="imagesslide2">
            </div>
          </div>
          <div class="contactformHolder">
            <div class="contact2">

            <form action="https://formsubmit.co/your@email.com" method="POST">
                  <p>Contact</p>
                 <label for="name">Home:</label>
                 <br>
                 <input class="inputa" type="text" name="name" required placeholder="Name">
                 <br>
                 <label for="email">Email:</label>
                 <br>
                 <input class="inputa" type="email" name="email" required placeholder="Email">
                 <br>
                 <label for="message">Message:</label>
                 <br>
                 <textarea name="message" rows="4" cols="50">Hi! Please leave me a message!</textarea>
                 <br>
                 <input type="hidden" name="_next" value="TY.html">
                 <button type="submit">Send</button>
            </form>
            </div>
          </div>
        </div>


        <div class="footer">
            <div class="footer2">
              <div class="ftAddresses">
                <p>Copyright Notice</p>
                <p>Address:</p>
                <p>phone number:</p>
                <p>email address: </p>
              </div>
              <div class="contacts">
                <p>Instagram</p>
                <p>Facebook</p>
                <p>Pinterest</p>
                <p>Flickr</p>
              </div>
            </div>
          </div>

        </div>

      <script>

      let slideIndex = 0;
      showSlides();

      function showSlides() {
        let i;
        let slides = document.getElementsByClassName("mySlides");
        for (i = 0; i < slides.length; i++) {
          slides[i].style.display = "none";
        }
        slideIndex++;
        if (slideIndex > slides.length) {slideIndex = 1}
        slides[slideIndex-1].style.display = "block";
        setTimeout(showSlides, 3000); // Change image every 2 seconds
      }
      </script>

    </body>
</html>
